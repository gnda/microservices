version: "3.8"
services:

# Adminer to manage databases

  adminer:
    image: adminer:latest
    ports:
      - 8080:8080
    networks:
      - db

# Front microservice

  web_back:
    build:
      context:  ./docker/front/
      dockerfile: Dockerfile.node
    entrypoint:
      sh -c "ln -sf /install/node_modules node_modules &&
      ln -sf /install/package.json package.json &&
      ln -sf /install/package-lock.json package-lock.json &&
      ng serve --host 0.0.0.0 --port 5000 --disableHostCheck"
    volumes:
      - ./volumes/front:/usr/src/app
    working_dir: /usr/src/app
    networks:
      - web

  web_proxy:
    build:
      context:  ./docker/front/
      dockerfile: Dockerfile.nginx
    depends_on:
      - web_back
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 80:80
      - 443:443
    networks:
      - web
      - authentication
      - inventory
      - order

# Authentication microservice

  authentication_back:
    build:
      context: ./docker/back/
      dockerfile: Dockerfile.python
    depends_on:
      - authentication_db
    entrypoint: "python -m flask run --host=0.0.0.0 --port=8000"
    env_file:
      - '.env/db.env'
      - '.env/authentication.env'
    volumes:
      - ${PWD}/volumes/back/authentication:/opt/app
      - /etc/localtime:/etc/localtime:ro
    working_dir: /opt/app
    networks:
      - authentication

  authentication_db:
    image: mysql:8
    env_file:
      - '.env/db.env'
      - '.env/authentication.env'
    volumes:
      - ${PWD}/volumes/db/authentication_data:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    networks:
      - db
      - authentication

# Inventory microservice

  inventory_back:
    build:
      context: ./docker/back/
      dockerfile: Dockerfile.python
    depends_on:
      - inventory_db
    entrypoint: "python -m flask run --host=0.0.0.0 --port=8000"
    env_file:
      - '.env/db.env'
      - '.env/inventory.env'
    volumes:
      - ${PWD}/volumes/back/inventory:/opt/app
      - /etc/localtime:/etc/localtime:ro
    working_dir: /opt/app
    networks:
      - inventory

  inventory_db:
    image: mysql:8
    env_file:
      - '.env/db.env'
      - '.env/inventory.env'
    volumes:
      - ${PWD}/volumes/db/inventory_data:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    networks:
      - db
      - inventory

# Order microservice

  order_back:
    build:
      context: ./docker/back/
      dockerfile: Dockerfile.python
    depends_on:
      - order_db
    entrypoint: "python -m flask run --host=0.0.0.0 --port=8000"
    env_file:
      - '.env/db.env'
      - '.env/order.env'
    volumes:
      - ${PWD}/volumes/back/order:/opt/app
      - /etc/localtime:/etc/localtime:ro
    working_dir: /opt/app
    networks:
      - order
      - inventory

  order_db:
    image: mysql:8
    env_file:
      - '.env/db.env'
      - '.env/order.env'
    volumes:
      - ${PWD}/volumes/db/order_data:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    networks:
      - db
      - order

networks:
  db:
    name: db
  authentication:
    name: authentication
  inventory:
    name: inventory
  order:
    name: order
  web:
    name: web